<div class="formulario">
    <form (ngSubmit)="submit()" [formGroup]="mydevdayForm" #formDir="ngForm" id="myForm">
        <label>Título
            <input formControlName="title" type="text" placeholder="Dê um título para hoje">
            <div class="inputError" *ngIf="title.invalid && formDir.submitted">
                <p>O título é obrigatório</p>
            </div>
        </label>

        <label>Descrição
            <textarea placeholder="O que você fez hoje ?" formControlName="text">
        </textarea>
            <div class="inputError" *ngIf="text.invalid && formDir.submitted">
                <p *ngIf="text.errors?.['required']">A descrição é obrigatória</p>
            </div>
        </label>

        <label>Adicione uma imagem<input type="file" (change)="onFileSelected($event)"></label>

        <input type="submit" id="submit" value=" {{ btnText }}">
    </form>
</div>
